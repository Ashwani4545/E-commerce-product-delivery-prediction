name: CI-CD Pipeline - E-commerce Delivery Prediction

on:
  push:
    branches:
      -main
  pull_request:
    branches:
      -main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      -name: Checkout repository
       uses: actions/checkout@v4

      -name: Set up Python
       uses: actions/setup-python@v5
       with:
         python-version: "3.10"
         
      -name: Install dependencies
       run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

      -name: Run basic import tests
       run: |
        python -c "import sklearn; import pandas; import fastapi; import streamlit"

      - name: API sanity check
        run: |
          python -c "from api.main import app; print('FastAPI app loaded successfully')"

      - name: Model loading test
        run: |
          python -c "import pickle; pickle.load(open('model/delivery_delay_model.pkl','rb')); print('Model loaded')"

      - name: CI completed
        run: echo "CI pipeline executed successfully"
